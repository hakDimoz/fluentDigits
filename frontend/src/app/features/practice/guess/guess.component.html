<div>
  <!-- Guess input -->
  <div>
    <input
      type="number"
      placeholder="Type here"
      class="input"
      [(ngModel)]="guess"
    />
    <button class="btn btn-primary" (click)="onGuess()">Guess</button>
    <button class="btn btn-secondary" (click)="onSkip()">Skip</button>
  </div>

  <!-- Guessed numbers -->
  <ul>
    @for (number of guessedNumbers(); track $index) {
    <li>
      {{ number.number }}
    </li>
    }
  </ul>
</div>
