@if (isLoading()) {
<div class="text-center mt-80">
  <span class="loading loading-bars loading-xl"></span>
</div>
} @else {
<div class="flex flex-col items-center justify-center mt-48">
  <div class="w-96">
    <!-- Audio -->
    <app-audio
      [playEvent]="playAudioEvent()"
      [audioUrl]="currentQuestion()?.audio"
      class="w-full flex justify-center pb-8"
    />
    <div class="flex justify-between mb-2">
      <!-- Volume -->
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"
          />
        </svg>
      </div>

      <!-- Settings and Streak -->
      <div class="flex gap-2">
        <app-streak />
        <app-settings (settingsChange)="getNewQuestion()"/>
      </div>
    </div>
    <!-- Guessing -->
    <app-guess (guessed)="getNewQuestion()" class="w-full" />
  </div>
</div>

}
